<html>
<head>
</head>
<body>
	<form>
		<input type="text" id="n1" placeholder="Enter number">
		<button type="button" onclick="add()">Submit</button>
		<div>
			<input type="text" id="cube" placeholder="Cube of the number:">
		</div>
	</form>

<script>
	function add(){
		var n1=parseFloat(document.getElementById("n1").value);
		document.getElementById("cube").value=n1*n1*n1;
	}
</script>
</body>
</html>
