<html>
<head>
</head>
<body>
	<form>
		<input type="text" id="r" placeholder="Radius">
		<button type="button" onclick="add()">Submit</button>
		<div>
			<input type="text" id="a" placeholder="Compound Interest">
		</div>
	</form>

<script>
	function add(){
		var r=parseInt(document.getElementById("r").value);
		document.getElementById("a").value=3.14*r*r;
	}
</script>
</body>
</html>
