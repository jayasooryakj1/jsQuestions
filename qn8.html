<html>
<head>
</head>
<body>
	<form>
		<input type="text" id="n1" placeholder="number 1">
		<input type="text" id="n2" placeholder="number 1">
		<button type="button" onclick="add()">Submit</button>
		<div>
			<input type="text" id="sum" placeholder="Sum">
		</div>
		<div>
			<input type="text" id="diff" placeholder="Difference">
		</div>
		<div>
			<input type="text" id="prd" placeholder="Product">
		</div>
		<div>
			<input type="text" id="quo" placeholder="Quotient">
		</div>
	</form>

<script>
	function add(){
		var n1=parseFloat(document.getElementById("n1").value);
		var n2=parseFloat(document.getElementById("n2").value);
		document.getElementById("sum").value=n1+n2;
		document.getElementById("diff").value=n1-n2;
		document.getElementById("prd").value=n1*n2;
		document.getElementById("quo").value=n1/n2;
	}
</script>
</body>
</html>
