<html>
<head>
	<title>Form-Input</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<main class="pt-2 ">

		<form  class=" w-100 py-2 px-5">


			<div class="input-container w-100  border border-success p-5   d-flex flex-column justify-content-center align-items-center">

				<div class=" p-2 ">
					<input  type="text" id="uname"  placeholder="Enter username"><br>
					<span id="uname_error" class="text-danger"></span>
				</div>

				<div class=" p-2  ">
					<input type="email" id="email" placeholder="Enter email id"><br>
					<span id="email_error" class="text-danger"></span>
				</div>

				<div class=" p-2  ">
					<input type="password" id="pass1" placeholder="New password"><br>
					<span id="pass1_error" class="text-danger"></span>
				</div>

				<div class=" p-2   ">
					<input type="password" id="pass2" placeholder="Confirm Password"><br>
					<span id="pass2_error" class="text-danger"></span>
				</div>

				<div class=" p-2  ">
					<input type="text" id="mob_num" placeholder="Enter mobile number"  onkeypress="myFunction(event)"><br>
					<span id="mob_num_error" class="text-danger"></span>
				</div>

				<div class=" p-2  ">
					<label>Select your gender</label><br>
					<label class="me-2">Male</label><input class="gender" type="radio" id="m"  name="gender"><br>
					<label class="me-2">Female</label><input class="gender"  type="radio" id="f" name="gender" ><br>
					<span id="gen_error" class="text-danger"></span>
				</div>

				<div class=" p-2  ">
					<label>Interested sports</label><br>
					<label class="me-2">Football</label><input class="sport" type="checkbox" id="fb" ><br>
					<label class="me-2">Cricket</label><input class="sport"  type="checkbox" id="ct" ><br>
					<span id="sports_error" class="text-danger"></span>
				</div>

				<div class=" p-2  ">
					<label class="me-2">DOB</label><input class="dob" type="date" id="dob" ><br>
					<span id="dob_error" class="text-danger"></span>
				</div>

				<button type="button" onclick="validate()">Submit</button>
			</div>
		</form>

	</main>
	<script src="js/script.js"></script>
</body>

</html>
